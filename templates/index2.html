<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Processed Videos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: #f4f4f4;
        }
        .video-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .video-item {
            background: white;
            padding: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            width: 300px; /* fixed width for each video item */
        }
        .video-description, .logo-description {
            font-size: 14px;
            color: #333;
            margin-bottom: 10px;
        }
        .video-link {
            color: #007bff;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h1>Processed Videos</h1>
    <div class="video-container">
        {% for video in videos %}
        <div class="video-item">
            <div class="logo-description">
                <strong>Logo Description :</strong> {{ video.logo_description }}
            </div>
            <div class="video-description">
                <strong>Video Description:</strong> {{ video.video_description }}
            </div>
            <a class="video-link" href="{{ video.processed_video_path }}" target="_blank">Watch Video</a>
        </div>
        {% endfor %}
    </div>
</body>
</html>
